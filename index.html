<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-VS-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="image/cgpa-calculator-title-icon.png" rel="icon" type="image/x-icon" />
	<title>CGPA Calculator | Sazzad Alam Bhuiyan</title>
</head>
<body class="bg">
	<dir >
		<div class="clacu-body">
			<dir class="container">
				<div class="userinput">
					<div class="form-row">
	    				<div class="form-group col-md-6">
	      					<label for="CreditEarned left">Credit Earned</label>
	      					<input class="form-control CreditEarned" maxlength="3" id="CreditEarned" placeholder="Credit Earned" oninput="lineInput()">
	    				</div>
	    				<div class="form-group col-md-6">
	     				    <label for="CurrnetCGPA left">Currnet CGPA</label>
	      				   	<input class="form-control CurrnetCGPA" maxlength="4" id="CurrnetCGPA" placeholder="Currnet CGPA" oninput="lineInput()">
	    				</div>
	  				</div>
	  				<div class="form-row">
	    				<div class="form-group col-md-6">
	      					<label for="CourseCredit">Course Credit</label>
	      					<input class="form-control CourseCredit" maxlength="2" id="CourseCredit" placeholder="Course Credit" oninput="lineInput()">
	    				</div>
	    				<div class="form-group col-md-6">
	     				    <label for="EarnedGPA">Earned GPA</label>
	      				   	<input class="form-control EarnedGPA" maxlength="4" id="EarnedGPA" placeholder="Earned GPA" oninput="lineInput()">
	    				</div>
	  				</div>
	  					<dir class="col-md-12 outputbox align-middle">
	  						<H1>CGPA</H1> 
	  						<h2 id="output">0.00</h2>

	  					</dir>
  				</div>
			</dir>

		</div>
	</dir>
	<script src="js/script.js"></script>
</body>
</html>
